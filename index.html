<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>  
      <title>QUIZAPP</title>
</head>
<body class="bg-gray-900 min-h-screen flex items-center justify-center">
    <div class="bg-cyan-700 flex flex-col items-center justify-center rounded-lg text-center ">
        <h2 class="font-serif text-2xl text-yellow-500 p-4">QUIZ APP</h2>
        <button class="bg-blue-700 rounded-lg px-2 pb-2 text-white text-sm  font-serif mb-2" id="start">start</button>
        <div id="quiz" class="flex flex-col  ">
            <h1 id="question" class="text-white text-2xl text-center px-2 py-1"></h1>
            <div id="options" class="p-2 flex flex-col space-y-2 ">

            </div>
           <button class="bg-black text-white px-2 py-1 rounded-lg hidden" id="next">next</button>
        </div>
        <div>
            <h1 id="score" class="hidden text-xl text-white m-4 text-center font-serif " > </h1>
            <button id="restart" class="bg-green-600 text-white p-1 rounded-lg text-center mb-2 hidden">restart</button>
        </div>
    </div> 
    <script src="./src/index.js"></script>
</body>
</html>
